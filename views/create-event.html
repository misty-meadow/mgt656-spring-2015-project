{% extends "layout.html" %}

{% block mainContent %}

  {% if errors %}
  <!DOCTYPE html>
    <div class="form-errors">
      <p>Please correct the following errors!</p>
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

	<form id="create-event" method="POST">
    <label for="title">Event title:</label>
    <input type="text" name="title">
    
    <label for="location">Event location:</label>
    <input type="text" name="location">
    
    <label for="image">Event image:</label>
    <input type="url" name="image">
    
    <label for="year">Event year:</label>
    <input type="Int" name="year">
    
     <label for="month">Event month:</label>
    <input type="Int" name="month">
    
     <label for="Day">Event Day:</label>
    <input type="Int" name="Day">
    
     <label for="Hour">Event Hour:</label>
    <input type="Int" name="Hour">
    
     <label for="minute">Event minute:</label>
    <input type="Int" name="minute">
    
    <select name="cars">
  <option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
  <option value="fiat">Fiat</option>
  <option value="audi">Audi</option>
</select>
    
    <input type="submit" id="submit">

  </form>
{% endblock %}
