{% extends "layout.html" %}

{% block mainContent %}

  {% if errors %}
  <!DOCTYPE html>
    <div class="form-errors-wrapper">
      <p>Please correct the following errors!</p>
      <ul class="form-errors">
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

	<form id="create-event" method="POST">
    <label for="title">Event title:</label>
    <input type="text" name="title">
    
    <label for="location">Event location:</label>
    <input type="text" name="location">
    
    <label for="image">Event image:</label>
    <input type="url" name="image">
    
    <label for="year">Event year:</label>
    <input type="Int" name="year">
    
     <label for="month">Event month:</label>
    <input type="Int" name="month">
    
     <label for="Day">Event Day:</label>
    <input type="Int" name="Day">
    
     <label for="Hour">Event Hour:</label>
    <!--<input type="Int" name="Hour"> -->
    
    <select name="Hour">
  <option value="hours">{{allowedDateInfo[hours]}}</option>
  
</select>
    
     <label for="minute">Event minute:</label>
    <!--<input type="Int" name="minute"> 
    
    How to check the input types?
    How to add drop down menus to select from
    How to create new event page and see it with the new /id
    
    -->
    
    <select name="minute">
  <option value="0">0</option>
  <option value="30">30</option>
</select>
    
    <input type="submit" id="submit">

  </form>
{% endblock %}
