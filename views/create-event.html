{% extends "layout.html" %}

{% block mainContent %}



  {% if errors %}
  <!DOCTYPE html>
    <div class="form-errors-wrapper">
      <p>Please correct the following errors!</p>
      <ul class="form-errors">
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

	<form id="create-event" method="POST">
    <label for="title">Event title:</label>
    <input type="text" name="title">
    
    <label for="location">Event location:</label>
    <input type="text" name="location">
    
    <label for="image">Event image:</label>
    <input type="url" name="image">
    
    <label for="year">Event year:</label>
    <!--  <input type="Int" name="year"> -->
    <select name="year">
  <option value="2015">2015</option>
  <option value="2016">2016</option>
</select>
    
     <label for="month">Event month:</label>
   <!-- <input type="Int" name="month"> -->
    <select name="month">
  <option value="0">January</option>
  <option value="1">February</option>
  <option value="2">March</option>
  <option value="3">April</option>
  <option value="4">May</option>
  <option value="5">June</option>
  <option value="6">July</option>
  <option value="7">August</option>
  <option value="8">September</option>
  <option value="9">October</option>
  <option value="10">November</option>
  <option value="11">December</option>
</select>
   
    
     <label for="Day">Event day:</label>
   <!-- <input type="Int" name="Day"> -->
   <select name="Day">
  <option value="0">0</option>
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="4">4</option>
  <option value="5">5</option>
  <option value="6">6</option>
  <option value="7">7</option>
  <option value="8">8</option>
  <option value="9">9</option>
  <option value="10">10</option>
  <option value="11">11</option>
</select>
    
     <label for="Hour">Event hour:</label>
    <!--<input type="Int" name="Hour"> -->
    
    <select name="Hour">
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="4">4</option>
  <option value="5">5</option>
  <option value="6">6</option>
  <option value="7">7</option>
  <option value="8">8</option>
  <option value="9">9</option>
  <option value="10">10</option>
  <option value="11">11</option>
</select>
    
     <label for="minute">Event minute:</label>
    <!--<input type="Int" name="minute"> 
    
    How to check the input types?
    How to add drop down menus to select from
    How to create new event page and see it with the new /id
    
    -->
    
    <select name="minute">
  <option value="0">0</option>
  <option value="30">30</option>
</select>
    
    <input type="submit" id="submit">

  </form>
{% endblock %}
