{% extends "layout.html" %}

{% block mainContent %}
<!DOCTYPE html>

<div class="form-errors-wrapper">
      
      <ul class="form-errors">
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
 
 <style>
div { width: 100%; 
 background-color: #e0bbba; }
</style>
 
    

  
  <div>
  <ul>
  
    <li class="event" id="event-{{event.id}}">
      <p>Event: {{event.title}}</p> <br/>
      <p> <img src="{{event.image}}"> </p> <br/>
      <p >Event Location: {{event.location}}</p> <br/>
      <p >Who is attending? {{event.attending}}</p> <br/>
      <p> When: <time datetime="{{event.date}}">{{event.date|prettyDate}}</time> </p> <br/>
      
      
    </li>
  
</ul>
</div>
 
 <form id="create-rsvp" method="POST">
  <label for="rsvp">Let us know if you are coming:</label>
    <input type="email" id="email" name="email" placeholder="Your Yale email">
  
   <input type="submit" id="submit">
 
  
  </form>
{% endblock %}
